<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/dist/css/bootstrap.css}">
    <script th:src="@{/static/dist/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/static/dist/js/bootstrap.js}"></script>
</head>
<body style="margin:70px 40px;">
<h1 style="font-weight: bold">发布求购商品：</h1>
<form th:action="@{/buyer/doAddGoods}" method="post" style="margin:70px 50px;">
    <div class="form-group" style="margin-top: 10px;">
        <label for="goodName">商品名称</label>
        <input  name="goodName" style="width: 170px;height:30px;"type="text" class="form-control" id="goodName" placeholder="商品名称">
    </div>
    <div class="form-group" style="margin-top: 15px;">
        <label for="goodKind">商品类型</label>
        <select class="form-control" name="goodKind" id="goodKind" style="width:200px;">
            <option>请选择商品类型</option>
            <option th:each="buygoods : ${buygoods}" th:text="${buygoods.goodKind}"></option>
        </select></div>
    <div class="form-group" style="margin-top: 15px;">
        <label for="goodCount">商品数量</label>
        <input  name="goodCount" style="width: 170px;height:30px;"type="text" class="form-control" id="goodCount" placeholder="商品数量">
    </div>
    <div class="form-group" style="margin-top: 15px;">
        <label for="goodDate">商品发布时间</label>
        <input  name="goodDate" style="width: 170px;height:30px;"type="text" class="form-control" id="goodDate" placeholder="商品发布时间">
    </div>
    <script th:src="@{/static/laydate/laydate.js}"></script> <!-- 改成你的路径 -->
    <script>
        //执行一个laydate实例
        //时间选择器
        laydate.render({
            elem: '#goodDate'
        });
    </script>
    <div class="form-group" style="margin-top: 15px;">
        <label for="goodInfo">商品描述</label>
        <input  name="goodInfo" style="width: 170px;height:30px;"type="text" class="form-control" id="goodInfo" placeholder="商品描述">
    </div>
    <div class="form-group" style="margin:35px 60px;">
    <button type="submit" class="btn btn-primary" style="width: 130px;height:40px;margin-top: 10px;border-radius: 5px;">发布</button>
    </div></form>
</body>

</html>
