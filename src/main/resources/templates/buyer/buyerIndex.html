<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/dist/css/bootstrap.css}">
    <script th:src="@{/static/dist/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/static/dist/js/bootstrap.js}" th:inline="javascript"></script>
</head>

<body style="position: relative">
<img th:src="@{/static/images/12.jpg}" style="width: 100%;
    height: 100%;
    min-width: 1000px;
    z-index: -10;
    background-size: cover;
"/>

<div class="container" th:each="buyer:${buyer}" style="background-color:#F3EFEF;
    opacity: 0.8;
    margin-bottom: 20px;
    height: 800px;
    padding-top: 8px;
    border-radius: 18px;position:absolute;top:50px;left:20%;width: 60%;
">
    <div class="row">
        <!--左侧栏-->
        <div class="col-lg-3">
            <!--左侧栏-->
            <div class="left" style="width: 246px;height: 880px;background:#ffffff;margin-top: 10px;height: 762px">
                <!--左侧用户栏-->
                <div class="text-center">
                    <div>
                        <img name="photo" class="img-circle" th:src="@{/static/images/1.jpg}"
                             style="width:116px;height:116px;margin-top: 15px"/>
                        <div class="caption text-center">
                            <h3 style="color:#000000" th:text="${buyer.buyerName}"></h3>
                            <p style="color: #000000;font-weight: bold;">(买家管理)</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--左侧导航项-->
            <div class="caozuo">
                <ul class="nav nav-pills nav-stacked text-center"
                    style="width: 209px; height: 328px;font-size: 16px;">
                    <li role="presentation"><a th:href="@{/goods/doselectGoodsAll1}" target="test"
                                               style="color:#000;margin-top: 30px">商品信息</a></li>
                    <li role="presentation"><a th:href="@{/buyer/getGoods}" target="test"
                                               style="color:#000;margin-top: 30px">已发布的求购商品</a></li>
                    <li role="presentation"><a th:href="@{/buyer/addGoods}" target="test"
                                               style="color:#000;margin-top: 30px">发布的求购商品</a></li>
                    <li role="presentation"><a th:href="@{/buyer/buyer}+'/'+${buyer.buyerName}" target="test"
                                               style="color:#000;margin-top:40px">修改个人信息</a></li>
                </ul>
            </div>
            <p><a th:href="@{/login/login}" class="btn btn-primary" role="button"
                  style="width:80px;margin:0px 70px;">注销账号</a></p>
        </div><!--左侧用户栏-->
    </div>
    <!--右侧标题-->
    <div class="col-lg-9">
        <div class="header" style="border-bottom: 1px solid #f5f5f5; margin-top: 30px;padding-bottom: 10px">
            <h1 class="pull-left"><img src="../static/images/商标.png" height="76" width="170"
                                       style="padding-top: -10px;"/></h1>
            <div class="pull-right" style="position: relative;">
                <a th:href="@{/login/login}"><img th:src="@{/static/images/12345.jpg}" alt="退出系统" onClick="close()"
                                                  style="width:20px;height:20px;position: absolute;top:20px;right:80px;"/></a>
                <span id="clock"></span></div>
            <script type="text/javascript">
                var clock = new Clock();
                clock.display(document.getElementById("clock"));

                function Clock() {
                    var date = new Date();
                    this.year = date.getFullYear();
                    this.month = date.getMonth() + 1;
                    this.date = date.getDate();
                    this.day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[date.getDay()];
                    this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                    this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                    this.second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
                    this.toString = function () {
                        return this.year + "年" + this.month + "月" + this.date + "日 " + this.hour + ":" + this.minute + ":" + this.second + " " + this.day;
                    };

                    this.toSimpleDate = function () {
                        return this.year + "-" + this.month + "-" + this.date;
                    };

                    this.toDetailDate = function () {
                        return this.year + "-" + this.month + "-" + this.date + " " + this.hour + ":" + this.minute + ":" + this.second;
                    };

                    this.display = function (ele) {
                        var clock = new Clock();
                        ele.innerHTML = clock.toString();
                        window.setTimeout(function () {
                            clock.display(ele);
                        }, 1000);
                    };
                }

                function close() {
                    var isOK = window.confirm('您真的要关闭吗？');
                    if (isOK == true) {
                        window.close();
                    } else {
                        alert('关闭失败');
                    }
                }
            </script>
        </div>
        <!--标题右侧图标-->
        <iframe width="98%" height="600" frameborder="0" name="test" style="border-radius: 5%"></iframe>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
